<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
    <h1 class='company'>Nuovo Documento</h1>
  </div>
  <div class='form'>
    <form>


      <input name="Nome"        placeholder="Ragione sociale"           class="text"  type="text"><br>
      <input name="Data"        placeholder="Data" type="date">                                   <br>
      <input name="pesoEff"     placeholder="Peso Effettivo (Kg)"       class="text"  type="text"><br>
      <input name="AltIn"       placeholder="Altezza iniziale (Cm)"     class="text"  type="text"><br>
      <input name="DistVert"    placeholder="Distanza verticale (Cm)"   class="text"  type="text"><br>
      <input name="DistOrizz"   placeholder="Distanza orizzontale (Cm)" class="text"  type="text"><br>
      <input name="DistAngo"    placeholder="Distanza angolare"         class="text"  type="text"><br>
      <input name="PresaC"      placeholder="Presa sul carico (Buona/sufficn/scarsa"class="text"  type="text"><br>
      <input name="PesoMax"     placeholder="Peso massimo"              class="text"  type="text"><br>
      <!--<input name="IndiceSoll"  placeholder="Indice sollevamento"><br>-->
      <input name="Freq"        placeholder="Frequenza"class="text"  type="text"><br>
      <input name="Prezzo"      placeholder="Prezzo"class="text"  type="text">  
      <input name="Durata"      placeholder="Durata"class="text"  type="text">  
      <a href="#" class='btn-login' id='do-login'>Login</a>
    </form>
  </div>
</section>

<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
